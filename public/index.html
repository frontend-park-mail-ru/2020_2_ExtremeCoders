<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="Wrapper">
    <h1>Welcome</h1>
    <div class="login-form">
        <form>
            <input class="login-form_input" type="text" placeholder="Введите логин">
            <input class="login-form_input" type="password" placeholder="Введите пароль">
            <div class="buttonsWrapper">
                <input type="submit" value="Sign In" class="login-form_button">
                <a href="index.html" class="login-form_button">Sign Up</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
