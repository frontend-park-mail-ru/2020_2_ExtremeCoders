<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<section>
    <h2>Buttons</h2>
    <button>Important Button</button>
    <button disabled="disabled">Not clickable button</button>
    <button class="secondary">Just a button</button>
</section>
<section>
    <h2>Inputs</h2>
    <input type="date">
    <input type="email" placeholder="Enter your email">
    <input type="password" placeholder="Enter your password">
</section>
<section>
    <h2>Texts</h2>
    <h1>Important text</h1>
    <p>Just some text</p>
    <a href="#">link</a>
    <p><span class="error">Error text</span></p>
</section>
</body>
</html>
